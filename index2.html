  <script>
    for (var i = 0; i < 3; i++) {
      setTimeout(function () {
        console.log(i);

      console.log(i);
    }

    var valor = 10;
    console.log(valor);
    valor = 20;
    console.log(valor);

    class Lancamento {
      constructor(categoria, tipo, valor) {
        if (categoria == undefined || categoria === "") {
          throw new Error("Categoria inválida, use uma categoria válida");
        }
        if (tipo !== "receita" && tipo !== "despesa") {
          throw new Error("Tipo inválido, use 'receita' ou 'despesa'");
        }
        if (valor <= 0) {
          throw new Error("Valor inválido, use um valor positivo");
        }
        this.categoria = categoria;
        this.tipo = tipo;
        this.valor = valor;
      }
    }

    function arredondar(valor) {
      return Math.round(valor * 100) / 100;
    }

    function calcularJuros(valor) {
      const juros = arredondar(valor * 0.1);
      return juros;
    }

    function calcularRendimentos(valor) {
      const rendimentos = arredondar(valor * 0.005);
      return rendimentos;
    }

    function distribuirDespesas(lancamentos, totalDeDespesas) {
      const distribuicaoDeDespesas = [];
      for (const lancamento of lancamentos) {
        if (lancamento.tipo === "despesa") {
          const percentual = arredondar(
            (lancamento.valor / totalDeDespesas) * 100
          );
          distribuicaoDeDespesas.push({
            categoria: lancamento.categoria,
            percentual,
          });
        }
      }
      return distribuicaoDeDespesas;
    }

    function distribuirReceitas(lancamentos, totalDeReceitas) {
      const distribuicaoDeReceitas = [];
      for (lancamento of lancamentos) {
        if (lancamento.tipo === "receita") {
          const percentual = arredondar(
            (lancamento.valor / totalDeReceitas) * 100
          );
          distribuicaoDeReceitas.push({
            categoria: lancamento.categoria,
            percentual,
          });
        }
      }
      return distribuicaoDeReceitas;
    }

    function calcularSaldo(mes, saldoInicial, lancamentos) {
      console.log(mes);
      const totalizadorDoMes = {
        saldo: 0,
        saldoInicial,
        juros: 0,
        rendimentos: 0,
        receitas: 0,
        despesa: 0,
        distribuicaoDeDespesas: [],
        distribuicaoDeReceitas: [],
      };
      totalizadorDoMes.saldo = saldoInicial;
      for (const lancamento of lancamentos) {
        if (lancamento.tipo === "receita") {
          totalizadorDoMes.saldo += lancamento.valor;
          totalizadorDoMes.receitas += lancamento.valor;
        }
        if (lancamento.tipo === "despesa") {
          totalizadorDoMes.saldo -= lancamento.valor;
          totalizadorDoMes.despesa += lancamento.valor;
        }
      }
      totalizadorDoMes.distribuicaoDeDespesas = distribuirDespesas(
        lancamentos,
        totalizadorDoMes.despesa
      );

      totalizadorDoMes.distribuicaoDeReceitas = distribuirReceitas(
        lancamentos,
        totalizadorDoMes.receitas
      );

      const estaNegativo = totalizadorDoMes.saldo < 0;
      if (estaNegativo) {
        totalizadorDoMes.juros = calcularJuros(totalizadorDoMes.saldo);
        totalizadorDoMes.saldo = arredondar(
          totalizadorDoMes.saldo + totalizadorDoMes.juros
        );
      } else {
        totalizadorDoMes.rendimentos = calcularRendimentos(
          totalizadorDoMes.saldo
        );
        totalizadorDoMes.saldo = arredondar(
          totalizadorDoMes.saldo + totalizadorDoMes.rendimentos
        );
      }
      return totalizadorDoMes;
    }
    const saldoInicial = 0;

      new Lancamento("Internet", "despesa", 100),
      new Lancamento("Transporte", "despesa", 300),
      new Lancamento("Lazer", "despesa", 300),
      new Lancamento("Alimentação", "despesa", 500),
      new Lancamento("Condomínio", "despesa", 300),
      new Lancamento("Farmácia", "despesa", 100),
    ];
    const totalizadorDoMes1 = calcularSaldo(
      "janeiro",
      saldoInicial,
      lancamentosJaneiro
    );
    console.log(totalizadorDoMes1);

    const lancamentosFevereiro = [

    ];
    const totalizadorDoMes2 = calcularSaldo(
      "fevereiro",

    );
    console.log(totalizadorDoMes2);
    const lancamentosMarco = [

    const totalizadorDoMes3 = calcularSaldo(
