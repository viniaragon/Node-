<html>
  <script>
    function arrendondar(valor) {
      return Math.round(valor * 100) / 100;
    }

    function calcularjuros(valor) {
      juros = arrendondar(valor * 0.1);
      return juros;
    }

    function calcularrendimentos(valor) {
      rendimentos = arrendondar(valor * 0.005);
      return rendimentos;
    }

    function calcularSaldo({
      saldo: {
        mes: mes,
        saldoInicial: saldoInicial,
        salario: salario,
        aluguel: aluguel,
        contaDeAgua: contaDeAgua,
        contaDeLuz: contaDeLuz,
        internet: internet,
        transporte: transporte,
        lazer: lazer,
        alimentacao: alimentacao,
        condominio: condominio,
        farmacia: farmacia,
      },
    }) {
      saldo =
        saldoInicial +
        salario -
        aluguel -
        contaDeAgua -
        contaDeLuz -
        internet -
        transporte -
        lazer -
        alimentacao -
        condominio -
        farmacia;
      estaNegativo = saldo < 0;
      if (estaNegativo) {
        juros = calcularjuros(saldo);
        saldoPorcento = arrendondar(saldo + juros);
      } else {
        rendimentos = calcularrendimentos(saldo);
        saldoPorcento = arrendondar(saldo + rendimentos);
      }

      let resultado = {
        mes,
        saldoInicial,
        salario,
        aluguel,
        contaDeAgua,
        contaDeLuz,
        internet,
        transporte,
        lazer,
        alimentacao,
        saldoFinal: saldoPorcento,
        jurosOuRendimentos: estaNegativo ? juros : rendimentos,
      };
      console.log(
        "mes:",
        resultado.mes,
        "saldoInicial:",
        resultado.saldoInicial,
        "salario:",
        resultado.salario,
        "jurosOuRendimentos:",
        resultado.jurosOuRendimentos,
        "saldoFinal:",
        resultado.saldoFinal
      );

      return resultado.saldoFinal;
    }

    // janeiro
    salario1 = 3000;
    aluguel1 = 1000;
    contaDeAgua1 = 200;
    contaDeLuz1 = 100;
    internet1 = 100;
    transporte1 = 300;
    lazer1 = 300;
    alimentacao1 = 500;
    condominio1 = 300;
    farmacia1 = 100;
    saldo1 = calcularSaldo({
      saldo: {
        mes: "janeiro",
        saldoInicial: 0,
        salario: salario1,
        aluguel: aluguel1,
        contaDeAgua: contaDeAgua1,
        contaDeLuz: contaDeLuz1,
        internet: internet1,
        transporte: transporte1,
        lazer: lazer1,
        alimentacao: alimentacao1,
        condominio: condominio1,
        farmacia: farmacia1,
      },
    });

    // fevereiro
    salario2 = 3000;
    aluguel2 = 1200;
    contaDeAgua2 = 250;
    contaDeLuz2 = 100;
    internet2 = 100;
    transporte2 = 500;
    lazer2 = 0;
    alimentacao2 = 1000;
    condominio2 = 400;
    farmacia2 = 0;
    saldo2 = calcularSaldo({
      saldo: {
        mes: "fevereiro",
        saldoInicial: saldo1,
        salario: salario2,
        aluguel: aluguel2,
        contaDeAgua: contaDeAgua2,
        contaDeLuz: contaDeLuz2,
        internet: internet2,
        transporte: transporte2,
        lazer: lazer2,
        alimentacao: alimentacao2,
        condominio: condominio2,
        farmacia: farmacia2,
      },
    });

    // março
    salario3 = 4000;
    aluguel3 = 1200;
    contaDeAgua3 = 200;
    contaDeLuz3 = 100;
    internet3 = 200;
    transporte3 = 500;
    lazer3 = 800;
    alimentacao3 = 1000;
    condominio3 = 400;
    farmacia3 = 0;
    saldo3 = calcularSaldo({
      saldo: {
        mes: "março",
        saldoInicial: saldo2,
        salario: salario3,
        aluguel: aluguel3,
        contaDeAgua: contaDeAgua3,
        contaDeLuz: contaDeLuz3,
        internet: internet3,

        lazer: lazer3,
        alimentacao: alimentacao3,

    acumuladoAno = saldo3;

  </script>
